<!DOCTYPE html>
<html>
<head>
  <title>Select Preferences</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
<div class="page-container">
  <h2>Plan Your Trip</h2>
  <p>Tell us what kind of experience you want.</p>

  <div class="option"><label><input type="checkbox" class="interest" value="Nature"> Nature</label></div>
  <div class="option"><label><input type="checkbox" class="interest" value="Adventure"> Adventure</label></div>
  <div class="option"><label><input type="checkbox" class="interest" value="Spiritual"> Spiritual</label></div>
  <div class="option"><label><input type="checkbox" class="interest" value="Food"> Food & Cafe Vibes</label></div>

  <select id="days" class="option">
    <option disabled selected>Trip Duration</option>
    <option value="1">1 Day</option>
    <option value="2">2 Days</option>
    <option value="3">3 Days</option>
  </select>

  <select id="budget" class="option">
    <option disabled selected>Budget</option>
    <option value="low">Low</option>
    <option value="med">Medium</option>
    <option value="high">High</option>
  </select>

  <button class="main-btn" onclick="generatePlan()">Generate Plan</button>
</div>
</body>
</html>
